apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: k8spractice.azurecr.io/blue_backend:latest
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: postgres-secret
           

---

apiVersion: v1
kind: Service
metadata:
  name: backend  # âœ… Frontend will connect to this
  namespace: blue
spec:
  selector:
    app: backend  # Must match deployment label
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP